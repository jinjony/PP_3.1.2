<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

          <!--Navbar-->


  <div class="container-lg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <form class="form-inline mt-2 my-lg-0" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
      </form>
    </nav>  
  </div>


          <!--Navbar-->

          <!-- left-panel -->


          <div class="container-fluid">
            <div class="row">
              <div class="col-2 bg-white pt-3 px-0">
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="/users.html" class="nav-link active" aria-current="page">Admin</a>
                  </li>
                  <li>
                    <a href="/user.html" class="nav-link actuve" aria-current="page">User</a>
                  </li>
                </ul> 
              </div>
            </div>
          </div>




  <div class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>eMail</th>
            <th>Роль</th>
            <th>Изменить</th>
            <th>Удалить</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="user1 : ${users}">
            <td th:text="${user1.getId()}"> </td>
            <td th:text="${user1.getUsername()}"> </td>
            <td th:text="${user1.getPassword()}"></td>
            <td th:text="${user1.getEmail()}"></td>
            <td th:text="${user1.getRoles()}"></td>
            <td>
              <a th:href="@{/admin/update/{id}(id=${user1.getId()})}">Изменить</a>
            </td>
            <td>
              <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user1.getId()})}">
                <input type="submit" value="Удалить"/>
              </form>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
          <url value="/new" var="new_user"></url>
          <br/>
          <a href="/admin/new">Создать пользователя</a>
  <br>
  <br>
</body>
</html>
